##### script ####

script:

  - alias: down valvola matrimoniale
    sequence:
      - service: climate.set_temperature
        data:
          temperature: "{{(states.sensor.calorifero_camera_da_letto_temperature | float - 0.5)}}"
        target:
          entity_id: climate.calorifero_camera_da_letto
    icon: mdi:menu-down-outline
    mode: single

  - alias: modalità off matrimoniale
    sequence:
      - service: climate.set_hvac_mode
        data:
          hvac_mode: "off"
        target:
          entity_id: climate.calorifero_camera_da_letto
    mode: single

  
  

  - alias: "modalità auto e off matrimoniale "
    sequence:
      - choose:
          - conditions:
              - condition: state
                entity_id: climate.calorifero_camera_da_letto
                state: "off"
            sequence:
              - service: climate.set_hvac_mode
                data:
                  hvac_mode: auto
                target:
                  entity_id: climate.calorifero_camera_da_letto
          - conditions:
              - condition: state
                entity_id: climate.calorifero_camera_da_letto
                state: auto
            sequence:
              - service: climate.set_hvac_mode
                data:
                  hvac_mode: "off"
                target:
                  entity_id: climate.calorifero_camera_da_letto
    mode: single

  - alias: "preset_matrimoniale_away "
    sequence:
      - service: climate.set_preset_mode
        data:
          preset_mode: Away
        target:
          entity_id: climate.calorifero_cameretta_palestra
    mode: single

  - alias: "preset_matrimoniale_frostguard "
    sequence:
      - service: climate.set_preset_mode
        data:
          preset_mode: Frost Guard
        target:
          entity_id: climate.calorifero_camera_da_letto
    mode: single

  - alias: "preset_matrimoniale_schedule "
    sequence:
      - service: climate.set_preset_mode
        data:
          preset_mode: Schedule
        target:
          entity_id: climate.calorifero_camera_da_letto
    mode: single

  - alias: up valvola matrimoniale
    sequence:
      - service: climate.set_temperature
        data:
          temperature: "{{(states.sensor.calorifero_camera_da_letto_temperature| float + 0.5)}}"
        target:
          entity_id: climate.calorifero_cameretta_palestra
    icon: mdi:upload-outline
    mode: single



 
